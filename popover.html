<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/popover.css">
    <title>Document</title>
</head>
<body>
    <div class="cover-all">
        <div class="cover-popover">
            <div class="best">BestSeller</div>
            <div class="left">
                <div class="slider">
                    <img src="./assets/image.jpg" alt="">
                    <div class="indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="top">
                    <div class="title">
                        <h3>Bose SoundLink</h3>
                        <p>$ 199</p>
                    </div>
                    <div class="desc">
                        <p>Wireless earphone for music lovers <br/>who live move.</p>
                    </div>
                </div>
                <div class="middle">
                    <div class="option">
                        <ul>
                            <li class="active">Spesification</li>
                            <li>Features</li>
                        </ul>
                    </div>
                    <div class="desc">
                        <ul>
                            <li>Up to 8 hours playtime</li>
                            <li>Powerful sound</li>
                            <li>Wireless earphones</li>
                        </ul>
                    </div>
                </div>
                <div class="bottom">
                    <div class="choose">
                        <h4>Choose your colors</h4>
                        <div class="colors">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <div class="shipping-desc">
                        <p>Free shipping & returns + 2 year waranty</p>
                    </div>
                </div>
                <div class="buy-now">
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
